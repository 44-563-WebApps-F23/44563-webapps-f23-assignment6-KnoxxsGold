<!DOCTYPE html>
<html>

<body>
<title>Author Form</title>
<h2>Getting input</h2>

<form>
    <label for="form1_age">What is your age </label>
    <input type ="number" id="form1_age" name="form1_age" min=10 max=50 step=2 value=30> <br>

    <label for="form1_nick">What is your nickname </label>
    <input type ="text" id="form1_nick" name="form1_nick" autofocus> <br>

    <input type="button" onclick="resolveForm()" value="Get values from form">
</form>

<form>
    <input type="password" id="hiddenAuthor" value="Dickens">The hidden author name</input>
    <input type="text" id="guessAuthor" name="guessAuthor" placeholder="Guess the Author">
    <button id="checkButton" onclick="checkAuthor()">Check the guess</button>
    <p id="result"></p>
</form>

<p id="result">This text will be replaced </p>

<div class="container">
    <div id="imageContainer">
        <img onclick="selectImage(1)" width="100" height="100" src="lehigh1.jpg" alt="Image1">
        <img onclick="selectImage(2)" width="100" height="100" src="Ely1.jpg" alt="Image2">
        <img onclick="selectImage(3)" width="100" height="100" src="norwalk1.webp" alt="Image3">
    </div>
</div>

<p id="useimage">1</p>
<img id="imgElementID" src="">
 
<script> 

var good = 0;
var oops = 0;

function checkAuthor()
{
    event.preventDefault();
    
    var hiddenAuthorValue = document.getElementById("hiddenAuthor").value;
    var guessAuthorValue = document.getElementById("guessAuthor").value;

    if (guessAuthorValue === hiddenAuthorValue)
    {
        document.getElementById("result").textContent = "You got it right!";
        good++;
    } else 
    {
        document.getElementById("result").textContent = "Sorry!";
        oops++;
    }
}

function resolveForm (){
    console.log("Getting form values")
    age = document.getElementById("form1_age").value
    nick = document.getElementById("form1_nick").value
    confirmed = confirm("Are these the values? "+age+" and "+nick)
    
    out = document.getElementById("result")
    if(confirmed){
        out.innerHTML = "Values were confirmed"
    } else {
        out.innerHTML = "Values were not confirmed"
    }
}

function selectImage(imageNumber)
{
    var imageElement = document.getElementById("imgElementID");

    switch (imageNumber)
    {
        case 1: 
            imageElement.src = "lehigh1.jpg"
            break;

        case 2: 
            imageElement.src = "Ely1.jpg"
            break;

        case 3:
            imageElement.src = "norwalk1.webp"
            break;
        
        default: 
            break;
    }
    document.getElementById("useImage").textContent = imageNumber.toString();
}

</script>

</body>
</html>

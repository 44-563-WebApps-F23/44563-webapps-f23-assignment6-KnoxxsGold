<!DOCTYPE html>
<html>
<head>
    <title>Brady Shows Tip Amounts</title>
</head>
<body>
    <h2>Tip Calculator</h2>
    <label for="baseAmount">Enter base amount:</label>
    <input type="number" id="baseAmount" value="50"><br>

    <label for="tipPercent">Enter Tip Percentage</label>
    <input type="number" id="tipPercent" value="15"><br>
    
    <button onClick="tips()">Show tip</button><br>
    <div id="results"></div>

    <script>
        function tips()
        {
            const baseValue = parseFloat(document.getElementById("baseAmount").value);
            const tipValue = parseFloat(document.getElementById("tipPercent").value);
            let toShow = "Tips are:<br>";

            for (let i = 0; i<5; i++)
            {
                const calculatedTip =(baseValue * (tipValue + i * 4)) / 100;
                toShow += `${tipValue+i*4}% is calculated $${calculatedTip.toFixed(2)}; <br>`;
            }

            document.getElementById("results").innerHTML = toShow;
        }
    </script>
</body>
</html>

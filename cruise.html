<!DOCTYPE html>
<html>
<head><title>Brady goes on a cruise</title></head>
<body>
    <h2>Brady Cruise Preferences</h2>
    <form id="cruiseForm">
        <div class="form-group">
            <label for="sharesCabin">Shares Cabin</label>
            <input type="checkbox" id="sharesCabin" value="True">
        </div>

        <div class="form-group">
            <label for="breakfast">Breakfast</label>
            <input type="checkbox" id="breakfast" value="True">
        </div>

        <div class="form-group">
            <label for="poolPass">Pool Pass</label>
            <input type="checkbox" id="poolPass" value="True">
        </div>
    </form>

    <button onclick="selectCruise()">Select a cruise</button><br>
    <div id="results"></div>

    <form id="updateForm">
        <div class="form-group">
            <label for="numDays">Enter Number of Days</label>
            <input type="text" id="numDays" value="7">
        </div>

        <div class="form-group">
            <label for="price">Enter Price</label>
            <input type="text" id="price" value="1000">
        </div>
        <button onclick="updateCruise()">Update the Cruise</button><br>
    </form>

    <script>
        let my_cruise = {};

        function selectCruise()
        {
            my_cruise =
            {
                shared: document.getElementById("sharesCabin").checked,
                breakfast: document.getElementById("breakfast").checked,
                pool: document.getElementById("poolPass").checked
            };

            document.getElementById("results").innerHTML = JSON.stringify(my_cruise)
        }

        function updateCruise()
        {
            const numDays = document.getElementById("numDays").value;
            const cruisePrice = document.getElementById("price").value;

            my_cruise["days"] = numDays;
            my_cruise["price"] = cruisePrice;

            document.getElementById("results").innerHTML = JSON.stringify(my_cruise);
        }
    </script>
</body>
</html>
